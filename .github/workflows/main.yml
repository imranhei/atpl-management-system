name: Deploy to CPanel (client + backend)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: "Production â€“ atpl-dhaka"

    defaults:
      run:
        working-directory: client

    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # Use the Node.js version compatible with Vite

      # -------------------- CLIENT --------------------

      # Step 3: Install dependencies and build the project
      - name: Inject .env from GitHub Environment
        working-directory: client
        run: |
          echo "VITE_API_URL=${{ vars.VITE_API_URL }}" > .env
          echo "VITE_API_URL_CHAT=${{ vars.VITE_API_URL_CHAT }}" >> .env
      # npm install/npm ci
      - name: Install dependencies and build
        working-directory: client
        run: |
          npm ci
          npm run build

      - name: ðŸ“‚ Sync files using FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21 # Default FTP port
          protocol: ftps # Use "ftps" for secure FTP or "ftp" for regular FTP
          local-dir: client/dist/ # The directory containing your Vite build files.
          server-dir: public_html/ # Path on your CPanel server / previous "/"
          timeout: 1200
          exclude: |
            .htaccess

      # -------------------- BACKEND --------------------
      # If your backend needs a build (TypeScript etc), keep these; otherwise you can remove the build step.
      - name: Install & build backend (optional)
        working-directory: backend
        run: |
          if [ -f package-lock.json ] || [ -f package.json ]; then
            npm ci || true
            # uncomment next line if you have a build step
            # npm run build || true
          fi

      # Touch restart.txt so Passenger restarts after deploy
      - name: Prepare Passenger restart trigger
        run: |
          mkdir -p backend/tmp
          date +%s > backend/tmp/restart.txt

      - name: Deploy backend to /public_html/hei.atpldhaka.com
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          # deploy only the runtime files, NOT node_modules
          local-dir: backend/
          server-dir: public_html/hei.atpldhaka.com/
          timeout: 1200
          exclude: |
            .htaccess
